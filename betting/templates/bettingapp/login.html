<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bettingapp/style/normalize.css' %}" />

    <link rel="stylesheet" href="{% static 'bettingapp/style/style.css' %}" />

    <style>
        body {
            background-color: #404040;
            color: #fff;
            font-size: 16px;
        }
        .card-header {
            background-color: #126e51;
        }
        .card {
            background-color: #505050;
        }
        .login-button {
            background-color: #ffdf1b;
        }
        .btn.login-button:hover {
            background-color: #e4e4e4;
        }
        input[type='text']{
            height: 30px;
            font-size: 15px;
        }
        input[type='password']{
            height: 30px;
            font-size: 15px;
        }
        input::placeholder {
            font-size: 15px;
        }
        .btn {
            font-size: 15px;
        }

    </style>
</head>
<body>
    <header>
        <!-- top nav structure -->
        <nav class="top-nav flex-between-center">
            <ul class="top-nav__menu" style="margin-left: 20px;">
                <a style="color: inherit;" href="{% url 'home' %}"><li>Sports</li></a>
                <li>Fantasy</li>
                <li>Casino</li>
                <li>Live Casino</li>
                <li>Games</li>
                <li>Poker</li>
                <li>Bingo</li>
                <li>Extra</li>
            </ul>
            <ul class="top-nav__settings" style="margin-right: 20px;">
                <li>Responsible Gambling</li>
                <li>Help</li>
            </ul>
        </nav>
        <!-- main nav structure -->
        <nav class="main-nav flex-between-center">
            <div class="main-nav__logo" style="margin-left: 20px;">
                <img src="{% static 'bettingapp/assets/logo/main-logo.png' %}" alt="logo" loading="lazy" />
                <img src="{% static 'bettingapp/assets/logo/small-logo.png' %}" alt="logo" loading="lazy" class="main-nav__alt-logo" />
            </div>
            <div class="main-nav__burger">
                <i class="fa-solid fa-bars"></i>
                <span>A-Z</span>
            </div>
        </nav>
    </header>

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Log in</div>
                            <div class="card-body">

                                <form class="form-horizontal" method="POST" action="{% url 'signin' %}">
                                  {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Username</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <button type="submit" class="btn  login-button">Log In</button>
                                    </div>
                                    {% for message in messages %}
                                            <p style="color: red;">{{ message }}</p>
                                    {% endfor %}
                                    <div class="login-register">
                                      <p>Not an user ? <a class="login" href="{% url 'registration'%}">Register Now</a></p>
                                  </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>
</body>
</html>
